<!DOCTYPE html>

  <!-- THEME -->
  <link id="themeStylesheet" rel="stylesheet" href="theme_space.css">

  <style>
    /* HAMBURGER */
    #hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 30px;
      cursor: pointer;
      z-index: 2000;
    }
    #hamburger div {
      width: 100%;
      height: 6px;
      background: #00c8ff;
      margin: 5px 0;
      box-shadow: 0 0 8px #00c8ff;
      transition: 0.3s;
    }

    /* SLIDE MENU */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(0, 20, 40, 0.95);
      border-right: 2px solid #00aaff;
      box-shadow: 0 0 20px #0094ff;
      padding: 20px;
      z-index: 1500;
      transition: left 0.3s ease;
      font-family: "Courier New", monospace;
    }
    #sideMenu a {
      display: block;
      margin: 14px 0;
      color: #8fd3ff;
      text-decoration: none;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #00c8ff;
    }
    #sideMenu.open {
      left: 0;
    }

    /* ROLE CARDS */
    .role-card {
      background: rgba(0, 30, 60, 0.7);
      border: 1px solid #00aaff;
      padding: 16px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 12px #0077cc;
    }
    .role-card h2 {
      margin: 0 0 6px 0;
      color: #00c8ff;
      text-shadow: 0 0 6px #00c8ff;
    }
    .role-card p {
      margin: 4px 0;
      color: #8fd3ff;
    }

    .subcat-block {
      margin-top: 12px;
      padding: 10px;
      border-left: 3px solid #00aaff;
      background: rgba(0, 20, 40, 0.6);
      border-radius: 6px;
    }
    .subcat-block h3 {
      margin: 0;
      color: #00c8ff;
      font-size: 1.1rem;
    }
    .subcat-block p {
      margin: 4px 0;
      color: #8fd3ff;
    }
    .subcat-link {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 8px;
      border: 1px solid #00aaff;
      border-radius: 4px;
      color: #8fd3ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
